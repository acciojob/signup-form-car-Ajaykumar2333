<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<form method="post">
  <label for="name">Name*</label>
  <input type="text" id="name" placeholder="Name" required /><br />

  <label for="email">Email*</label>
  <input type="email" id="email" placeholder="Email" required /><br />

  <label for="gender">Gender*</label>
  <input type="radio" id="gender_m" name="gender" required />
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" required />
  <label for="gender_f">Female</label><br />

  <label for="cars">Car Brands*</label>
  <select id="cars" name="cars" required>
    <option value="" disabled selected>-- Please choose an option--</option>
    <option value="bmw">BMW</option>
    <option value="audi">Audi</option>
    <option value="mercedez">Mercedez</option>
  </select><br />

  <label for="age">Age*</label>
  <input type="number" required placeholder="Age" id="age" /><br />

  <label for="dob">DOB*</label>
  <input type="date" required id="dob" /><br />

  <label for="tel">Phone Number*</label>
  <input type="tel" required placeholder="xxx-xxx-xxxx" id="tel" /><br />

  <label for="password">Password*</label>
  <input type="password" required placeholder="Password" id="password" /><br />

  <label for="tos">I agree to the TOS.</label>
  <input type="checkbox" required id="tos" /><br />

  <input type="submit" value="Submit" />
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
